<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head></h:head>
<h:body>

	<h:form>
		Username: <h:inputText value="#{registerBean.username}" autocomplete="off"/>
		Pass: <h:inputSecret value="#{registerBean.passwordHash}" autocomplete="off"/>
		Name: <h:inputText value="#{registerBean.name}" autocomplete="off"/>
		Surname: <h:inputText value="#{registerBean.surname}" autocomplete="off"/>
		Email: <h:inputText value="#{registerBean.email}" autocomplete="off" />
		
		<h:commandButton value="Submit" action="#{registerBean.mergeUser()}" />
	</h:form>
	
</h:body>

</html>
