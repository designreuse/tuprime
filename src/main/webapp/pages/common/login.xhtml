<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

 

<ui:composition template="../../templates/common_template.xhtml">

	<ui:define name="body">
		<h:form id="loginForm">
			<h:inputText value="#{loginBean.username}" autocomplete="off"/>
			<h:inputSecret value="#{loginBean.password}" autocomplete="off"/>
			<h:commandButton value="Submit" action="#{loginBean.login()}" />
			<h:message class="error" for="error" id="error" />
		</h:form>
	</ui:define>

</ui:composition>




</html>
