<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="../../templates/common_template.xhtml">

	<ui:define name="body">
		<h:panelGroup layout="block" id="loginBlock"
			style="width:400px;height:150px;background-color:#9966FF;border-radius: 30px / 20px; position:absolute;left:55%;
top:30%;
margin-left: -250px;
margin-top:-150x;">

			<h:form id="loginForm">
				<p:inputText value="#{loginBean.username}" autocomplete="off" style="position:relative;left:20%;padding-top:5px;margin-top:10px;"></p:inputText>
				<br></br>
				<p:password id="nonFeedback" value="#{loginBean.password}" style="position:relative;left:20%;padding-top:5px;margin-top:10px;"/>
				<br></br>
				<p:commandButton value="Submit" action="#{loginBean.login()}" style="position:relative;left:37%;padding-top:5px;margin-top:10px;"></p:commandButton>
				<h:message class="error" for="error" id="error" />
			</h:form>
		</h:panelGroup>
	</ui:define>

</ui:composition>



</html>
